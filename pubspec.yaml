name: gallery_saver
description: Saves images and videos from network or temporary file to external storage. Both images and videos will be visible in Android Gallery and iOS Photos.
version: 2.3.2
homepage: https://github.com/CarnegieTechnologies/gallery_saver

environment:
  sdk: ">=3.0.0"

module:
 androidX: true

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.1.1
  http: ^1.0.0
  path: ^1.8.0
  file: ^6.1.4
  platform: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  plugin:
    platforms:
      android:
        package: carnegietechnologies.gallery_saver
        pluginClass: GallerySaverPlugin
      ios:
        pluginClass: GallerySaverPlugin


